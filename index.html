<!DOCTYPE html>
<hmtl lang="hr">
  <head>
    <meta charset="UTF-8">
    <title>Grafički primjeri</title>
  </head>
  <body>
    <p>Naša stranica sa <ins>grafickim</ins> elementima</p>

    <img src="./media/img/slika1.JPG" alt="Algebra font" width="500" height="500">
    <img src="./media/img/slika2.JPG" alt="Algebra logo" width="500" height="500">
    <img src="./media/img/slika3.JPG" alt="Smece" width="500" height="500">
    <img src="./media/img/slika4.PNG" alt="Algebra logo 2" width="500" height="500">

    <img src="https://xsmilex007.github.io/algebra.grafika/media/img/slika1.jfif" alt="Slika s neta" width="500" height="500">

    <hr>
    <br>

    <svg width="100" height="100" xmlns="http://www.w3.org/2000/svg">
      <circle cx="50" cy="50" r="40" stroke="green" stroke-width="4" fill="yellow" />
      Sorry, your browser does not support inline SVG.
   </svg> 

   <svg height="140" width="500" xmlns="http://www.w3.org/2000/svg">
    <ellipse rx="100" ry="50" cx="200" cy="80" style="fill:yellow;stroke:green;stroke-width:3" />
  </svg>

  <svg height="50" width="200" xmlns="http://www.w3.org/2000/svg">
    <text x="10" y="20" style="fill:red;">I Love <tspan style="fill:green;font-weight:bold;stroke:red;stroke-width:1">SVG!</tspan></text>
  </svg>
  
  <canvas 
    id="myCanvas"
    width="200"
    height="100"
    style="border: 1px solid black"
    >
    Vaš preglednik ne podržava HTML5 element canvas
  </canvas>

  <script>
    var c = document.getElementById("myCanvas");
    var ctx = c.getContex("2d");
    ctx.moveTo(0, 0);
    ctx.lineTo(200, 100);
    ctx.stroke();
  </script>

  <hr>
  <br>

  <p>Audio</p>
  
  <audio src="./media/audio/file_example.mp3" controls></audio>

  <hr>
  <br>

  <p>Video</p>

  <video controls width="720" height="404">
    <source src="./media/video/video.mp4" type="video/mp4">
  </video>

  </body>
</hmtl>
